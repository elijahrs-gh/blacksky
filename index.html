<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacksky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f1419;
            color: white;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 4rem;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0f1419;
            padding: 1rem 0;
            z-index: 30;
        }

        .logo {
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            border-radius: 9999px;
            cursor: pointer;
        }

        .logo:hover {
            background-color: #16181c;
        }

        .nav-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-icon {
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon:hover {
            background-color: #16181c;
        }

        .nav-icon.active {
            background-color: #272b30;
        }

        .search-panel {
            position: fixed;
            left: 4rem;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #16181c;
            border-right: 1px solid #272b30;
            transition: width 0.3s ease;
            overflow: hidden;
            z-index: 20;
        }

        .search-panel.active {
            width: 300px;
        }

        .search-container {
            padding: 1rem;
            width: 300px;
        }

        .search-input-container {
            position: relative;
            margin-bottom: 1rem;
            padding: 0rem 0;
            cursor: text;
            border-bottom: 3px solid #374151;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            padding-left: 0;
        }

        .search-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 0;
            height: 0;
        }

        .search-text {
            display: inline-block;
            min-width: 1px;
            color: white;
            font-size: 1.125rem;
            margin-left: 0;
            white-space: pre;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.3em;
            background-color: #374151;
            margin-left: 0px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        .search-placeholder {
            position: absolute;
            color: #6b7280;
            pointer-events: none;
            font-size: 1.125rem;
            opacity: 0.5;
        }

        @keyframes blink {
            from, to {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .main-content {
            flex: 1;
            margin-left: 4rem;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }

        .main-content.search-active {
            margin-left: 360px;
        }

        .top-bar {
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #16181c;
            border-bottom: 2px solid #374151;
            position: fixed;
            width: calc(100% - 4rem);
        }

        .feed {
            margin-top: 3rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .post-card {
            background-color: #16181c;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-info {
            display: flex;
            flex-direction: column;
        }

        .author {
            font-weight: 600;
        }

        .timestamp {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .post-content {
            margin-bottom: 0.5rem;
        }

        .post-actions {
            display: flex;
            gap: 1.5rem;
            color: #9ca3af;
        }

        .action {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
        }

        .action:hover {
            color: white;
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        .create-post-panel {
            position: fixed;
            left: 4rem;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #16181c;
            border-right: 1px solid #374151;
            transition: width 0.3s ease;
            overflow: hidden;
            z-index: 20;
        }

        .create-post-panel.active {
            width: 300px;
        }

        .create-post-container {
            padding: 1rem;
            width: 300px;
        }

        .create-post-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: white;
            letter-spacing: 0.05em;
        }

        .post-input-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .post-textarea {
            width: 100%;
            min-height: 150px;
            background-color: #16181c;
            border: 2px solid #374151;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            padding: 1rem;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .post-textarea:focus {
            border-color: #4b5563;
        }

        .post-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .post-button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cancel-button {
            background-color: transparent;
            color: #9ca3af;
            border: 1px solid #374151;
        }

        .cancel-button:hover {
            background-color: #1f2937;
        }

        .post-submit-button {
            background-color: #374151;
            color: white;
            border: none;
        }

        .post-submit-button:hover {
            background-color: #4b5563;
        }

        .top-bar h1 {
            font-weight: 600;
            color: white;
            letter-spacing: 0.05em;
        }

        .post-actions-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0.75rem;
            width: 100%;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid #374151;
            border-radius: 0.375rem;
            color: #e5e7eb;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            justify-content: flex-start;
        }

        .action-button:hover {
            background: #1f2937;
        }

        .action-button.active {
            background: #374151;
        }

        .action-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <circle cx="12" cy="12" r="10" stroke-width="2" />
                </svg>
            </div>
            <div class="nav-icons">
                <div class="nav-icon active">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>
                <div class="nav-icon" id="searchButton">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </div>
                <div class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </div>
                <div class="nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>
            <div class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                </svg>
            </div>
        </aside>

        <div class="search-panel" id="searchPanel">
            <div class="search-container">
                <div class="search-input-container" id="searchContainer">
                    <div class="search-placeholder" id="searchPlaceholder">Type to search...</div>
                    <div class="search-text" id="searchText"></div>
                    <span class="cursor" id="searchCursor"></span>
                    <input type="text" class="search-input" id="searchInput" aria-label="Search posts">
                </div>
            </div>
        </div>

        <div class="create-post-panel" id="createPostPanel">
            <div class="create-post-container">
                <div class="create-post-header">Post</div>
                <div class="post-input-container">
                    <textarea class="post-textarea" id="postTextarea" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="post-actions">
                    <button class="post-button cancel-button" id="cancelPost">Cancel</button>
                    <button class="post-button post-submit-button" id="submitPost">Post</button>
                </div>
                <div class="post-actions-row">
                    <button class="action-button" id="imageButton">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Image
                    </button>
                    <button class="action-button" id="emojiButton">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Emoji
                    </button>
                    <button class="action-button" id="scheduleButton">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Schedule
                    </button>
                    <button class="action-button" id="pollButton">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        Poll
                    </button>
                </div>
            </div>
        </div>

        <div class="main-content" id="mainContent">
            <nav class="top-bar">
                <h1 class="font-semibold text-lg">Home</h1>
            </nav>

            <main class="feed">
            </main>
        </div>
    </div>

    <script>
        const posts = [
            {
                id: 1,
                author: "Alice",
                avatarUrl: "https://i.pravatar.cc/150?u=Alice",
                content: "Example Post 1!",
                timestamp: "2h"
            },
            {
                id: 2,
                author: "Bob",
                avatarUrl: "https://i.pravatar.cc/150?u=Bob",
                content: "Second post :) Hint: ( Try using the search function to search through these posts. )",
                timestamp: "1h"
            }
        ];

        function createPostCard(post) {
            return `
                <div class="post-card">
                    <div class="post-header">
                        <div class="avatar">
                            <img src="${post.avatarUrl}" alt="${post.author}">
                        </div>
                        <div class="post-info">
                            <span class="author">${post.author}</span>
                            <span class="timestamp">${post.timestamp}</span>
                        </div>
                    </div>
                    <div class="post-content">
                        ${post.content}
                    </div>
                    <div class="post-actions">
                        <div class="action">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                            <span>${post.id === 2 ? 5 : 0}</span>
                        </div>
                        <div class="action">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M21 16v-2a4 4 0 00-3-3.87M5 8V6a4 4 0 014-4h6a4 4 0 014 4v2" />
                            </svg>
                        </div>
                    </div>
                </div>
            `;
        }

        const searchButton = document.getElementById('searchButton');
        const searchPanel = document.getElementById('searchPanel');
        const mainContent = document.getElementById('mainContent');
        const searchInput = document.getElementById('searchInput');
        const searchText = document.getElementById('searchText');
        const searchCursor = document.getElementById('searchCursor');
        const searchContainer = document.getElementById('searchContainer');
        const searchPlaceholder = document.getElementById('searchPlaceholder');
        let isSearchActive = false;

        searchButton.addEventListener('click', () => {
            isSearchActive = !isSearchActive;
            searchPanel.classList.toggle('active');
            mainContent.classList.toggle('search-active');
            
            if (isSearchActive) {
                searchInput.focus();
            }
        });

        searchInput.addEventListener('input', (e) => {
            const value = e.target.value;
            searchText.textContent = value;
            searchPlaceholder.style.display = value ? 'none' : 'block';
            
            const searchTerm = value.toLowerCase();
            const filteredPosts = posts.filter(post => 
                post.content.toLowerCase().includes(searchTerm) ||
                post.author.toLowerCase().includes(searchTerm)
            );
            
            const feed = document.querySelector('.feed');
            feed.innerHTML = '';
            filteredPosts.forEach(post => {
                feed.innerHTML += createPostCard(post);
            });
        });

        searchInput.addEventListener('focus', () => {
            searchCursor.style.display = 'inline-block';
        });

        searchInput.addEventListener('blur', () => {
            searchCursor.style.display = 'none';
        });

        searchContainer.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace') {
                e.preventDefault();
                if (searchInput.value.length > 0) {
                    searchInput.value = searchInput.value.slice(0, -1);
                    searchText.textContent = searchInput.value;
                    
                    const event = new Event('input');
                    searchInput.dispatchEvent(event);
                }
            }
        });

        document.addEventListener('click', (e) => {
            if (isSearchActive && 
                !searchPanel.contains(e.target) && 
                !searchButton.contains(e.target)) {
                isSearchActive = false;
                searchPanel.classList.remove('active');
                mainContent.classList.remove('search-active');
            }
        });

        const createPostButton = document.querySelector('.nav-icon:nth-child(3)');
        const createPostPanel = document.getElementById('createPostPanel');
        const postTextarea = document.getElementById('postTextarea');
        const cancelPostButton = document.getElementById('cancelPost');
        const submitPostButton = document.getElementById('submitPost');
        let isCreatePostActive = false;

        createPostButton.addEventListener('click', () => {
            isCreatePostActive = !isCreatePostActive;
            createPostPanel.classList.toggle('active');
            mainContent.classList.toggle('create-post-active');
            
            if (isCreatePostActive) {
                postTextarea.focus();
            } else {
                postTextarea.value = '';
            }
        });

        cancelPostButton.addEventListener('click', () => {
            isCreatePostActive = false;
            createPostPanel.classList.remove('active');
            mainContent.classList.remove('create-post-active');
            postTextarea.value = '';
        });

        submitPostButton.addEventListener('click', () => {
            const content = postTextarea.value.trim();
            if (content) {
                const newPost = {
                    id: posts.length + 1,
                    author: "You",
                    avatarUrl: "https://i.pravatar.cc/150?u=You",
                    content: content,
                    timestamp: "Just now"
                };
                
                posts.unshift(newPost);
                
                const feed = document.querySelector('.feed');
                feed.innerHTML = '';
                posts.forEach(post => {
                    feed.innerHTML += createPostCard(post);
                });

                isCreatePostActive = false;
                createPostPanel.classList.remove('active');
                mainContent.classList.remove('create-post-active');
                postTextarea.value = '';
            }
        });

        document.addEventListener('click', (e) => {
            if (isCreatePostActive && 
                !createPostPanel.contains(e.target) && 
                !createPostButton.contains(e.target)) {
                isCreatePostActive = false;
                createPostPanel.classList.remove('active');
                mainContent.classList.remove('create-post-active');
                postTextarea.value = '';
            }
        });

        const feed = document.querySelector('.feed');
        posts.forEach(post => {
            feed.innerHTML += createPostCard(post);
        });

        const imageButton = document.getElementById('imageButton');
        const emojiButton = document.getElementById('emojiButton');
        const scheduleButton = document.getElementById('scheduleButton');
        const pollButton = document.getElementById('pollButton');

        [imageButton, emojiButton, scheduleButton, pollButton].forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
