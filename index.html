<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacksky</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f1419;
            color: white;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f1419;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
            transition: background 0.3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #374151 #0f1419;
        }

        .container {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 4rem;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0f1419;
            padding: 1rem 0;
            z-index: 30;
        }

        .logo {
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            border-radius: 9999px;
            cursor: pointer;
        }

        .logo:hover {
            background-color: #16181c;
        }

        .nav-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-icon {
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon:hover {
            background-color: #16181c;
        }

        .nav-icon.active {
            background-color: #272b30;
        }

        .search-panel {
            position: fixed;
            left: 4rem;
            top: 0;
            width: 0;
            height: 100vh;
            background-color: #16181c;
            border-right: 1px solid #374151;
            transition: width 0.3s ease;
            overflow: hidden;
            z-index: 20;
        }

        .search-panel.active {
            width: 300px;
        }   

        .search-container {
            padding: 1rem;
            width: 300px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .search-results {
            margin-top: 1rem;
            overflow-y: auto;
            flex: 1;
            display: none;
            flex-direction: column;
            gap: 1rem;
            height: calc(100vh - 5rem);
        }

        .search-results.active {
            display: flex;
        }

        .search-results .post-card {
            background-color: #1f2937;
        }

        .search-input-container {
            position: relative;
            margin-bottom: 1rem;
            padding: 0rem 0;
            cursor: text;
            border-bottom: 3px solid #374151;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            padding-left: 0;
        }

        .search-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 0;
            height: 0;
        }

        .search-text {
            display: inline-block;
            min-width: 1px;
            color: white;
            font-size: 1.25rem;
            margin-left: 0;
            white-space: pre;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.3em;
            background-color: #374151;
            margin-left: 0px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        .search-placeholder {
            position: absolute;
            color: #6b7280;
            pointer-events: none;
            font-size: 1.25rem;
            opacity: 0.5;
        }

        @keyframes blink {
            from, to {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .main-content {
            flex: 1;
            margin-left: 4rem;
            margin-right: 600px;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease, margin-right 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        .main-content.comments-active {
            margin-right: 0;
        }

        .feeds-container {
            display: flex;
            flex: 1;
            margin-top: 3rem;
            height: calc(100vh - 3rem);
            transition: transform 0.3s ease;
        }

        .feeds-container.comments-active {
            transform: none;
        }

        .feed {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            flex: 1;
            height: 100%;
            align-items: flex-start;
            border-right: 1px solid #374151;
            transition: transform 0.3s ease, border-right 0.3s ease;
        }

        .feed:last-child {
            border-right: none;
        }

        .feed:last-child.comments-active {
            transform: translateX(385px);
            opacity: 1;
            visibility: visible;
            width: calc(100% - 385px);
        }

        .feed:last-child.comments-active .post-card {
            max-width: 100%;
            width: 100%;
        }

        .feed:last-child.comments-active .post-card-actions {
            gap: 0.5rem;
            margin-left: 2.75rem;
        }

        .feed:last-child.comments-active .action {
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .feed:first-child.comments-active {
            border-right: none;
        }

        .main-content.search-active {
            margin-left: 360px;
        }

        .main-content.create-post-active {
            margin-left: 360px;
        }

        .right-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 600px;
            height: 100vh;
            background-color: #16181c;
            border-left: 1px solid #374151;
            z-index: 20;
        }

        .right-sidebar-content {
            padding: 1rem;
            height: 100%;
            overflow-y: auto;
        }

        .top-bar {
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #16181c;
            border-bottom: 2px solid #374151;
            position: fixed;
            width: calc(100% - 604px);
            z-index: 10;
            transition: width 0.3s ease;
        }

        .main-content.comments-active .top-bar {
            width: calc(100% - 4rem);
        }

        .post-card {
            background-color: #16181c;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            max-width: 830px;
            margin: 0;
            width: 100%;
        }

        .post-header {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-info {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-top: 0;
        }

        .author {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            line-height: 1;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        .username {
            font-size: 1rem;
            color: #6b7280;
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            line-height: 1;
        }

        .timestamp {
            font-size: 1rem;
            color: #6b7280;
        }

        .dot-separator {
            color: #6b7280;
            font-size: 1rem;
        }

        .post-card-actions {
            display: flex;
            gap: 1rem;
            color: #9ca3af;
            margin-top: 0.5rem;
            justify-content: flex-start;
            margin-left: 3.25rem;
        }

        .action {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
            background-color: #1f2937;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .action:hover {
            color: white;
            background-color: #374151;
        }

        .action.liked {
            color: #ef4444;
            background-color: #1f2937;
        }

        .action.liked:hover {
            background-color: #374151;
        }

        .action.liked svg {
            fill: currentColor;
        }

        .action-count {
            font-weight: 500;
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        .create-post-panel {
            position: fixed;
            left: 4rem;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #16181c;
            border-right: 1px solid #374151;

            overflow: hidden;
            z-index: 20;

        .create-post-panel.active {
            width: 300px;
        }

        .create-post-container {
            padding: 1rem;
            width: 300px;

        .create-post-header {

            margin-bottom: 1.5rem;
            color: white;
            letter-spacing: 0.05em;
        }

        .post-input-container {

        .action-button svg {

        .post-card-actions {

        .comments-panel {

            right: 0;

        .comments-container {

        .comment-input-container {

            background-color: #4b5563;
        }

        .comments-container {
            padding: 1rem;
            height: calc(100vh - 8rem);
            overflow-y: auto;
        }

                        username: "alice",
                        avatarUrl: "https://i.pravatar.cc/150?u=Alice",

            {

                avatarUrl: "https://i.pravatar.cc/150?u=Diana",
                content: "Working on some exciting new features...",

                        content: "I'm excited too!",

        function createPostCard(post) {
            return `
                <div class="post-card">
                    <div class="post-header">
                        <div class="avatar">
                            <img src="${post.avatarUrl}" alt="${post.author}">
                        </div>
                        <div class="post-info">
                            <div class="author">
                                ${post.author}
                                <span class="username">
                                    @${post.username}
                                    <span class="dot-separator">·</span>
                                    <span class="timestamp">${post.timestamp}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">
                        ${post.content}
                    </div>
                    <div class="post-card-actions">
                        <div class="action">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                            <span class="action-count">${post.comments || 0}</span>
                        </div>
                        <div class="action">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            <span class="action-count">${post.reposts || 0}</span>
                        </div>
                        <div class="action like-button ${post.liked ? 'liked' : ''}" data-post-id="${post.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="${post.liked ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                            <span class="action-count">${post.likes}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        const commentInputSection = `
            <div class="comment-input-container">
                <textarea class="comment-input" placeholder="Write a comment..."></textarea>
                <button class="comment-submit-button">Comment</button>
            </div>
        `;

        function createCommentCard(comment) {
            return `
                <div class="comment-card">
                    <div class="comment-header">
                        <div class="avatar">
                            <img src="${comment.avatarUrl}" alt="${comment.author}">
                        </div>
                        <div class="post-info">
                            <div class="author">
                                ${comment.author}
                                <span class="username">
                                    @${comment.username}
                                    <span class="dot-separator">·</span>
                                    <span class="timestamp">${comment.timestamp}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="comment-content">
                        ${comment.content}
                    </div>
                </div>
            `;
        }

        function showComments(post, isFromFirstColumn) {
            const mainContent = document.getElementById('mainContent');
            const feedsContainer = document.querySelector('.feeds-container');
            const rightSidebar = document.querySelector('.right-sidebar');
            const rightSidebarContent = document.querySelector('.right-sidebar-content');
            const commentsPanel = document.querySelector('.comments-panel');
            const panelCommentsContainer = commentsPanel.querySelector('.comments-container');
            
            panelCommentsContainer.innerHTML = '';
            rightSidebarContent.innerHTML = '';
            
            const commentsHeader = document.querySelector('.comments-header h2');
            const secondFeed = document.querySelector('#feed2');
            const firstFeed = document.querySelector('#feed1');

            commentsHeader.textContent = `Comments on ${post.author}'s post`;

            commentsPanel.dataset.currentPostId = post.id;
            rightSidebarContent.dataset.currentPostId = post.id;

            if (isFromFirstColumn) {
                rightSidebar.style.display = 'none';
                rightSidebar.style.opacity = '0';
                rightSidebar.style.visibility = 'hidden';
                mainContent.classList.add('comments-active');
                feedsContainer.classList.add('comments-active');
                secondFeed.classList.add('comments-active');
                firstFeed.classList.add('comments-active');
                commentsPanel.classList.add('active');
                
                panelCommentsContainer.innerHTML = commentInputSection;
                
                if (post.commentsList && post.commentsList.length > 0) {
                    post.commentsList.forEach(comment => {
                        panelCommentsContainer.insertAdjacentHTML('beforeend', createCommentCard(comment));
                    });
                }
                
                const commentButton = panelCommentsContainer.querySelector('.comment-submit-button');
                const commentInput = panelCommentsContainer.querySelector('.comment-input');
                
                if (commentButton && commentInput) {
                    commentButton.addEventListener('click', () => {
                        addComment(post, commentInput, isFromFirstColumn);
                    });
                }
            } else {
                rightSidebar.style.display = 'block';
                rightSidebar.style.opacity = '1';
                rightSidebar.style.visibility = 'visible';
                mainContent.classList.remove('comments-active');
                feedsContainer.classList.remove('comments-active');
                secondFeed.classList.remove('comments-active');
                firstFeed.classList.remove('comments-active');
                commentsPanel.classList.remove('active');
                
                rightSidebarContent.insertAdjacentHTML('beforeend', commentInputSection);
                
                const sidebarCommentsContainer = document.createElement('div');
                sidebarCommentsContainer.className = 'comments-container';
                
                if (post.commentsList && post.commentsList.length > 0) {
                    post.commentsList.forEach(comment => {
                        sidebarCommentsContainer.insertAdjacentHTML('beforeend', createCommentCard(comment));
                    });
                }
                
                rightSidebarContent.appendChild(sidebarCommentsContainer);
                
                const commentButton = rightSidebarContent.querySelector('.comment-submit-button');
                const commentInput = rightSidebarContent.querySelector('.comment-input');
                
                if (commentButton && commentInput) {
                    commentButton.addEventListener('click', () => {
                        addComment(post, commentInput, isFromFirstColumn);
                    });
                }
            }
        }
        
        function addComment(post, commentInput, isFromFirstColumn) {
            const content = commentInput.value.trim();
            if (content) {
                const newComment = {
                    id: post.commentsList ? post.commentsList.length + 1 : 1,
                    author: "You",
                    username: "you",
                    avatarUrl: "https://i.pravatar.cc/150?u=You",
                    content: content,
                    timestamp: "Just now"
                };
                
                if (!post.commentsList) {
                    post.commentsList = [];
                }
                
                post.commentsList.unshift(newComment);
                post.comments++;
                
                commentInput.value = '';
                
                showComments(post, isFromFirstColumn);
                
                const postCards = document.querySelectorAll(`.like-button[data-post-id="${post.id}"]`);
                postCards.forEach(button => {
                    const postCard = button.closest('.post-card');
                    const commentCount = postCard.querySelector('.action:not(.like-button) .action-count');
                    if (commentCount) {
                        commentCount.textContent = post.comments;
                    }
                });
            }
        }

        const searchButton = document.getElementById('searchButton');
        const searchPanel = document.getElementById('searchPanel');
        const mainContent = document.getElementById('mainContent');
        const searchInput = document.getElementById('searchInput');
        const searchText = document.getElementById('searchText');
        const searchCursor = document.getElementById('searchCursor');
        const searchContainer = document.getElementById('searchContainer');
        const searchPlaceholder = document.getElementById('searchPlaceholder');
        let isSearchActive = false;

        searchButton.addEventListener('click', () => {
            isSearchActive = !isSearchActive;
            searchPanel.classList.toggle('active');
            mainContent.classList.toggle('search-active');
            
            if (isSearchActive) {
                searchInput.focus();
            }
        });

        searchInput.addEventListener('input', (e) => {
            const value = e.target.value;
            searchText.textContent = value;
            searchPlaceholder.style.display = value ? 'none' : 'block';
            
            const searchResults = document.getElementById('searchResults');
            if (value) {
                searchResults.classList.add('active');
                const searchTerm = value.toLowerCase();
                const filteredPosts = posts.filter(post => 
                    post.content.toLowerCase().includes(searchTerm) ||
                    post.author.toLowerCase().includes(searchTerm)
                );
                
                searchResults.innerHTML = '';
                filteredPosts.forEach(post => {
                    searchResults.innerHTML += createPostCard(post);
                });
            } else {
                searchResults.classList.remove('active');
                searchResults.innerHTML = '';
            }
        });

        searchInput.addEventListener('focus', () => {
            searchCursor.style.display = 'inline-block';
        });

        searchInput.addEventListener('blur', () => {
            searchCursor.style.display = 'none';
        });

        searchContainer.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace') {
                e.preventDefault();
                if (searchInput.value.length > 0) {
                    searchInput.value = searchInput.value.slice(0, -1);
                    searchText.textContent = searchInput.value;
                    
                    const event = new Event('input');
                    searchInput.dispatchEvent(event);
                }
            }
        });

        searchContainer.addEventListener('click', () => {
            if (!isSearchActive) {
                isSearchActive = true;
                searchPanel.classList.add('active');
                mainContent.classList.add('search-active');
            }
            searchInput.focus();
        });

        document.addEventListener('click', (e) => {
            if (isSearchActive && 
                !searchPanel.contains(e.target) && 
                !searchButton.contains(e.target)) {
                isSearchActive = false;
                searchPanel.classList.remove('active');
                mainContent.classList.remove('search-active');
            }
        });

        searchPanel.addEventListener('click', (e) => {
            if (!isSearchActive) {
                isSearchActive = true;
                searchPanel.classList.add('active');
                mainContent.classList.add('search-active');
                searchInput.focus();
            }
        });

        const createPostButton = document.querySelector('.nav-icon:nth-child(3)');
        const createPostPanel = document.getElementById('createPostPanel');
        const postTextarea = document.getElementById('postTextarea');
        const cancelPostButton = document.getElementById('cancelPost');
        const submitPostButton = document.getElementById('submitPost');
        let isCreatePostActive = false;

        createPostButton.addEventListener('click', () => {
            isCreatePostActive = !isCreatePostActive;
            createPostPanel.classList.toggle('active');
            mainContent.classList.toggle('create-post-active');
            
            if (isCreatePostActive) {
                postTextarea.focus();
            } else {
                postTextarea.value = '';
            }
        });

        cancelPostButton.addEventListener('click', () => {
            isCreatePostActive = false;
            createPostPanel.classList.remove('active');
            mainContent.classList.remove('create-post-active');
            postTextarea.value = '';
        });

        submitPostButton.addEventListener('click', () => {
            const content = postTextarea.value.trim();
            if (content) {
                const newPost = {
                    id: posts.length + 1,
                    author: "You",
                    username: "you",
                    avatarUrl: "https://i.pravatar.cc/150?u=You",
                    content: content,
                    timestamp: "Just now",
                    likes: 0,
                    liked: false,
                    comments: 0,
                    reposts: 0
                };
                
                posts.unshift(newPost);
                
                const feed = document.querySelector('.feed');
                feed.innerHTML = '';
                posts.forEach(post => {
                    feed.innerHTML += createPostCard(post);
                });

                isCreatePostActive = false;
                createPostPanel.classList.remove('active');
                mainContent.classList.remove('create-post-active');
                postTextarea.value = '';
            }
        });

        document.addEventListener('click', (e) => {
            if (isCreatePostActive && 
                !createPostPanel.contains(e.target) && 
                !createPostButton.contains(e.target)) {
                isCreatePostActive = false;
                createPostPanel.classList.remove('active');
                mainContent.classList.remove('create-post-active');
                postTextarea.value = '';
            }
        });

        const feed1 = document.getElementById('feed1');
        const feed2 = document.getElementById('feed2');
        
        posts.forEach((post, index) => {
            if (index % 2 === 0) {
                feed1.innerHTML += createPostCard(post);
            } else {
                feed2.innerHTML += createPostCard(post);
            }
        });

        const imageButton = document.getElementById('imageButton');
        const emojiButton = document.getElementById('emojiButton');
        const scheduleButton = document.getElementById('scheduleButton');
        const pollButton = document.getElementById('pollButton');

        [imageButton, emojiButton, scheduleButton, pollButton].forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
        });

        document.addEventListener('click', (e) => {
            const likeButton = e.target.closest('.like-button');
            if (likeButton) {
                const postId = parseInt(likeButton.dataset.postId);
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.liked = !post.liked;
                    post.likes += post.liked ? 1 : -1;
                    
                    const feed1 = document.getElementById('feed1');
                    const feed2 = document.getElementById('feed2');
                    
                    feed1.innerHTML = '';
                    feed2.innerHTML = '';
                    
                    posts.forEach((post, index) => {
                        if (index % 2 === 0) {
                            feed1.innerHTML += createPostCard(post);
                        } else {
                            feed2.innerHTML += createPostCard(post);
                        }
                    });
                    
                    const searchResults = document.getElementById('searchResults');
                    if (searchResults.classList.contains('active')) {
                        searchResults.innerHTML = '';
                        const searchTerm = searchInput.value.toLowerCase();
                        const filteredPosts = posts.filter(post => 
                            post.content.toLowerCase().includes(searchTerm) ||
                            post.author.toLowerCase().includes(searchTerm)
                        );
                        filteredPosts.forEach(post => {
                            searchResults.innerHTML += createPostCard(post);
                        });
                    }
                }
            }
        });

        document.addEventListener('click', (e) => {
            const commentButton = e.target.closest('.action');
            if (commentButton && !commentButton.classList.contains('like-button')) {
                const postCard = commentButton.closest('.post-card');
                if (postCard) {
                    const likeButton = postCard.querySelector('.like-button');
                    if (likeButton) {
                        const postId = parseInt(likeButton.dataset.postId);
                        const post = posts.find(p => p.id === postId);
                        
                        const feed1 = document.getElementById('feed1');
                        const isFromFirstColumn = feed1.contains(postCard);
                        
                        if (post) {
                            showComments(post, isFromFirstColumn);
                        }
                    }
                }
            }
        });
    </script>
