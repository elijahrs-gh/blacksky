            -moz-osx-font-smoothing: grayscale;

        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {
            background: #0f1419;
            border-radius: 0;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 0;
            transition: background 0.3s;
            border: 2px solid #0f1419;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }

        * {
            scrollbar-width: auto;
            scrollbar-color: #374151 #0f1419;
        }

        .container {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 4rem;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0f1419;
            padding: 1rem 0;
            z-index: 30;
        }

        .logo {
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            border-radius: 9999px;
            cursor: pointer;
        }

        .logo:hover {
            background-color: #16181c;
        }

        .nav-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-icon {
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon:hover {
            background-color: #16181c;
        }

        .nav-icon.active {
            background-color: #272b30;
        }

            left: 4rem;
            top: 0;
            width: 0;
            height: 100vh;
            background-color: #16181c;
            border-right: 1px solid #374151;
            transition: width 0.3s ease;
            overflow: hidden;
            z-index: 20;
        }

        .search-panel.active {
            width: 300px;
        }   

        .search-container {
            padding: 1rem;
            width: 300px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .search-results {

            overflow-y: auto;
            flex: 1;
            display: none;
            flex-direction: column;
            gap: 1rem;

        .search-results.active {
            display: flex;
        }

        .search-results .post-card {
            background-color: #1f2937;
        }

        .search-input-container {
            position: relative;
            margin-bottom: 1rem;
            padding: 0rem 0;
            cursor: text;
            border-bottom: 3px solid #374151;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
            padding-left: 0;
        }

        .search-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 0;
            height: 0;
        }

        .search-text {
            display: inline-block;
            min-width: 1px;
            color: white;
            font-size: 1.25rem;
            margin-left: 0;
            white-space: pre;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.3em;
            background-color: #374151;
            margin-left: 0px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        .search-placeholder {
            position: absolute;
            color: #6b7280;
            pointer-events: none;
            font-size: 1.25rem;
            opacity: 0.5;
        }

        @keyframes blink {
            from, to {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

            .main-content {

                display: flex;

                height: 100vh;
                overflow-y: auto;
                background-color: #0f1419;
                position: relative;
            }

            .main-content.comments-active {
                margin-right: 0;
            }

            .feeds-container {
                display: flex;
                flex: 1;
                margin-top: 3rem;
                height: auto;
                transition: transform 0.3s ease;
                justify-content: center;
                border-left: none;
                border-right: none;
                background-color: #0f1419;
                padding: 0.5rem;
            }

            .feeds-container.comments-active {
                transform: none;
            }

            .feed {
                padding: 0;
                display: flex;
                flex-direction: column;
                gap: 0;
                flex: 1;
                max-width: 600px;
                height: auto;
                transition: transform 0.3s ease;
                background-color: #16181c;
                border-radius: 12px;
                border: 1px solid #374151;
                margin: 0.75rem;
                overflow-y: visible;
            }

            .feed .post-card {
                width: 100%;
                border-radius: 0;
                border: none;
                border-bottom: 1px solid #2f3336;
                margin: 0;
                background-color: transparent;
                padding: 1rem 1.25rem;
                position: relative;
                transition: background-color 0.2s ease;
                box-shadow: none;
            }

            .feed .post-card:last-child {
                border-bottom: none;
            }

            .feed .post-card:hover {
                background-color: rgba(255, 255, 255, 0.03);
                transform: none;
            }

            .post-card {
                background-color: transparent;
                border-radius: 0;
                padding: 1rem 1.25rem;
                max-width: 100%;
                margin: 0;
                width: 100%;
                transition: background-color 0.2s ease;
                border: none;
                box-shadow: none;
            }

            .post-card:hover {
                background-color: rgba(255, 255, 255, 0.03);
                transform: none;
            }
            
            .top-bar {
                background-color: #16181c;
                border-bottom: 2px solid #374151;
                height: 4rem;
                display: flex;
                align-items: center;

                padding: 0 0 0.5rem 0;
                position: sticky;
                top: 0;
                z-index: 10;
                width: 100%;

            .top-bar h1 {
                font-weight: 600;
                color: white;
                letter-spacing: 0.05em;
                font-size: 1.25rem;
                text-align: center;
                padding-top: 0.45rem;
            }

            .right-sidebar {
                display: none;
            }

            z-index: 9;

        function createPostCard(post) {
            return `
                <div class="post-card">
                    <div class="post-header">
                        <div class="avatar">
                            <img src="${post.avatarUrl}" alt="${post.author}">
                        </div>
                        <div class="post-info">
                            <div class="author">
                                ${post.author}
                                <span class="username">
                                    @${post.username}
                                    <span class="dot-separator">·</span>
                                    <span class="timestamp">${post.timestamp}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">
                        ${post.content}
                    </div>
                    <div class="post-card-actions">
                        <div class="action">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                            <span class="action-count">${post.comments || 0}</span>
                        </div>
                        <div class="action">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            <span class="action-count">${post.reposts || 0}</span>
                        </div>
                        <div class="action like-button ${post.liked ? 'liked' : ''}" data-post-id="${post.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="${post.liked ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                            <span class="action-count">${post.likes}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        const commentInputSection = `
            <div class="comment-input-container">
                <textarea class="comment-input" placeholder="Write a comment..."></textarea>
                <button class="comment-submit-button">Comment</button>
            </div>
        `;

        function createCommentCard(comment) {
            return `
                <div class="comment-card">
                    <div class="comment-header">
                        <div class="avatar">
                            <img src="${comment.avatarUrl}" alt="${comment.author}">
                        </div>
                        <div class="post-info">
                            <div class="author">
                                ${comment.author}
                                <span class="username">
                                    @${comment.username}
                                    <span class="dot-separator">·</span>
                                    <span class="timestamp">${comment.timestamp}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="comment-content">
                        ${comment.content}
                    </div>
                </div>
            `;
        }

        function showComments(post, isFromFirstColumn) {
            console.log(`Comments requested for post #${post.id}`);
        }
        
        function addComment(post, commentInput, isFromFirstColumn) {
            const content = commentInput.value.trim();
            if (content) {
                const newComment = {
                    id: post.commentsList ? post.commentsList.length + 1 : 1,
                    author: "You",
                    username: "you",
                    avatarUrl: "https://i.pravatar.cc/150?u=You",
                    content: content,
                    timestamp: "Just now"
                };
                
                if (!post.commentsList) {
                    post.commentsList = [];
                }
                
                post.commentsList.unshift(newComment);
                post.comments++;
                
                commentInput.value = '';
                
                showComments(post, isFromFirstColumn);
                
                const postCards = document.querySelectorAll(`.like-button[data-post-id="${post.id}"]`);
                postCards.forEach(button => {
                    const postCard = button.closest('.post-card');
                    const commentCount = postCard.querySelector('.action:not(.like-button) .action-count');
                    if (commentCount) {
                        commentCount.textContent = post.comments;
                    }
                });
            }
        }
        function setActiveNavIcon(activeIcon) {
            document.querySelectorAll('.nav-icons .nav-icon').forEach(icon => {
            icon.classList.remove('active');
            });
            activeIcon.classList.add('active');
        }

        function hideSearchPanel() {
            if (isSearchActive) {
            isSearchActive = false;
            searchPanel.classList.remove('active');
            mainContent.classList.remove('search-active');
            setActiveNavIcon(homeButton);
            }
        }

        function hidePostPanel() {
            if (isCreatePostActive) {
            isCreatePostActive = false;
            createPostPanel.classList.remove('active');
            mainContent.classList.remove('create-post-active');
            postTextarea.value = '';
            setActiveNavIcon(homeButton);
            }
        }

        const searchButton = document.getElementById('searchButton');
        const searchPanel = document.getElementById('searchPanel');
        const mainContent = document.getElementById('mainContent');
        const searchInput = document.getElementById('searchInput');
        const searchText = document.getElementById('searchText');
        const searchCursor = document.getElementById('searchCursor');
        const searchContainer = document.getElementById('searchContainer');
        const searchPlaceholder = document.getElementById('searchPlaceholder');
        let isSearchActive = false;

        const homeButton = document.querySelector('.nav-icons .nav-icon:nth-child(1)');
        const createPostButton = document.querySelector('.nav-icons .nav-icon:nth-child(3)');
        const likesButton = document.querySelector('.nav-icons .nav-icon:nth-child(4)');
        const profileButton = document.querySelector('.nav-icons .nav-icon:nth-child(5)');
        
        homeButton.addEventListener('click', () => {
            setActiveNavIcon(homeButton);
            document.getElementById('feed').scrollTop = 0;
        });

        searchButton.addEventListener('click', () => {
            setActiveNavIcon(searchButton);
            isSearchActive = !isSearchActive;
            searchPanel.classList.toggle('active');
            mainContent.classList.toggle('search-active');
            if (isSearchActive) {
            searchInput.focus();
            }
        });

        createPostButton.addEventListener('click', () => {
            setActiveNavIcon(createPostButton);
            isCreatePostActive = !isCreatePostActive;
            createPostPanel.classList.toggle('active');
            mainContent.classList.toggle('create-post-active');
            if (isCreatePostActive) {
            postTextarea.focus();
            } else {
            postTextarea.value = '';
            }
        });

        likesButton.addEventListener('click', () => {
            setActiveNavIcon(likesButton);
        });

        profileButton.addEventListener('click', () => {
            setActiveNavIcon(profileButton);
        });
        searchInput.addEventListener('input', (e) => {
            const value = e.target.value;
            searchText.textContent = value;
            searchPlaceholder.style.display = value ? 'none' : 'block';
            
            const searchResults = document.getElementById('searchResults');
            if (value) {
                searchResults.classList.add('active');
                const searchTerm = value.toLowerCase();
                const filteredPosts = posts.filter(post => 
                    post.content.toLowerCase().includes(searchTerm) ||
                    post.author.toLowerCase().includes(searchTerm)
                );
                
                searchResults.innerHTML = '';
                filteredPosts.forEach(post => {
                    searchResults.innerHTML += createPostCard(post);
                });
            } else {
                searchResults.classList.remove('active');
                searchResults.innerHTML = '';
            }
        });

        searchInput.addEventListener('focus', () => {
            searchCursor.style.display = 'inline-block';
        });

        searchInput.addEventListener('blur', () => {
            searchCursor.style.display = 'none';
        });

        searchContainer.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace') {
                e.preventDefault();
                if (searchInput.value.length > 0) {
                    searchInput.value = searchInput.value.slice(0, -1);
                    searchText.textContent = searchInput.value;
                    
                    const event = new Event('input');
                    searchInput.dispatchEvent(event);
                }
            }
        });

        searchContainer.addEventListener('click', () => {
            if (!isSearchActive) {
                isSearchActive = true;
                searchPanel.classList.add('active');
                mainContent.classList.add('search-active');
            }
            searchInput.focus();
        });

        document.addEventListener('click', (e) => {
            if (isSearchActive && 
                !searchPanel.contains(e.target) && 
                !searchButton.contains(e.target)) {
                hideSearchPanel();
            }

            if (isCreatePostActive && 
                !createPostPanel.contains(e.target) && 
                !createPostButton.contains(e.target)) {
                hidePostPanel();
            }
            
            const clickedOnMainContent = mainContent.contains(e.target);
            const clickedOnNavIcon = e.target.closest('.nav-icon');
            const clickedOnPanel = searchPanel.contains(e.target) || createPostPanel.contains(e.target);
            
            if (clickedOnMainContent && !clickedOnNavIcon && !clickedOnPanel) {
                setActiveNavIcon(homeButton);
            }
        });

        const createPostPanel = document.getElementById('createPostPanel');
        const postTextarea = document.getElementById('postTextarea');
        const cancelPostButton = document.getElementById('cancelPost');
        const submitPostButton = document.getElementById('submitPost');
        let isCreatePostActive = false;

        cancelPostButton.addEventListener('click', () => {
            hidePostPanel();
        });

        submitPostButton.addEventListener('click', () => {
            const content = postTextarea.value.trim();
            if (content) {
                const newPost = {
                    id: posts.length + 1,
                    author: "You",
                    username: "you",
                    avatarUrl: "https://i.pravatar.cc/150?u=You",
                    content: content,
                    timestamp: "Just now",
                    likes: 0,
                    liked: false,
                    comments: 0,
                    reposts: 0
                };
                
                posts.unshift(newPost);
                
                const feed = document.querySelector('.feed');
                feed.innerHTML = '';
                posts.forEach(post => {
                    feed.innerHTML += createPostCard(post);
                });

                hidePostPanel();
            }
        });

        document.addEventListener('click', (e) => {
            const likeButton = e.target.closest('.like-button');
            if (likeButton) {
                const postId = parseInt(likeButton.dataset.postId);
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.liked = !post.liked;
                    post.likes += post.liked ? 1 : -1;
                    
                    const feed = document.getElementById('feed');
                    
                    feed.innerHTML = '';
                    
                    posts.forEach((post) => {
                        feed.innerHTML += createPostCard(post);
                    });
                    
                    const searchResults = document.getElementById('searchResults');
                    if (searchResults.classList.contains('active')) {
                        searchResults.innerHTML = '';
                        const searchTerm = searchInput.value.toLowerCase();
                        const filteredPosts = posts.filter(post => 
                            post.content.toLowerCase().includes(searchTerm) ||
                            post.author.toLowerCase().includes(searchTerm)
                        );
                        filteredPosts.forEach(post => {
                            searchResults.innerHTML += createPostCard(post);
                        });
                    }
                }
            }
        });

        document.addEventListener('click', (e) => {
            const commentButton = e.target.closest('.action');
            if (commentButton && !commentButton.classList.contains('like-button')) {
                const postCard = commentButton.closest('.post-card');
                if (postCard) {
                    const likeButton = postCard.querySelector('.like-button');
                    if (likeButton) {
                        const postId = parseInt(likeButton.dataset.postId);
                        const post = posts.find(p => p.id === postId);
                        if (post) {
                            if (commentButton.querySelector('svg path').getAttribute('d').includes('M8 12h.01')) {
                                showComments(post, true);
                            } else {
                                console.log(`Repost clicked for post #${post.id}`);
                            }
                        }
                    }
                }
            }
        });

        const feed = document.getElementById('feed');
        
        posts.forEach((post) => {
            feed.innerHTML += createPostCard(post);
        });

        const imageButton = document.getElementById('imageButton');
        const emojiButton = document.getElementById('emojiButton');
        const scheduleButton = document.getElementById('scheduleButton');
        const pollButton = document.getElementById('pollButton');

        [imageButton, emojiButton, scheduleButton, pollButton].forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
        });
    </script>
